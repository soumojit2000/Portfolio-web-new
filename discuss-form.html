    <main>
      <section class="discuss-form">
        <div class="container">
          <figure>
            <img
              src="./images/soumojit-img3-new.jpg"
              alt="logo"
              style="height: 200px"
            />
          </figure>
          <h1 class="text-center fw-bold mb-5">
            Want to discuss a startup <br />
            collaboration? I'm most definitely <br />
            game.
          </h1>

          <form action="submit.php" method="post">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter Full Name"
              required
            />

            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter Your Email"
              required
            />

            <label for="interest">Yor interest</label>
            <select name="interest" id="interest" required>
              <option value="Collaborator">Collaborator</option>
              <option value="Investor">Investor</option>
              <option value="Cofounder">Cofounder</option>
            </select>

            <textarea
              name="msg"
              id="msg"
              placeholder="Addituional Details"
              rows="6"
            ></textarea>

            <div class="form-btn-div">
                <a href="#" class="form-btn">Submit</a>

            </div>

            
          </form>
        </div>
      </section>
    </main>

    <!-- popper js cdn-->
